<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/fonticon.css">
    <title>Document</title>
</head>

<body>
    <div class="warp">
        <video src="letitgo.mp4" preload="metadata" type="video/mp4"></video>
        <div class="contres">
            <div class="buttons">
                <span class=" iconfont" id="start"> &#xe61c;
                </span>
                <span class="stop iconfont" id="refresh">&#xe62c;
                </span>
            </div>
            <div class="progress" id="time">
                <div class="warp1">
                    <div class="inner" pre="0" id="time"></div>

                </div>
                <div class="warp2"></div>
            </div>
            <div class="others">

                <div class="time">
                    <span>-00:00:00</span>
                </div>

                <div class="sound" id="sound">

                    <span class="iconfont">&#xe62f;
                        </span>


                    <div class="warp1">
                        <div class="inner" pre="100" id="sound"></div>
                    </div>

                    <div class="warp2"></div>

                </div>

                <div class="allscrren">
                    <span class="iconfont" id="allcreen">&#xe60a;</span>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="contres.js">
</script>

</html>
